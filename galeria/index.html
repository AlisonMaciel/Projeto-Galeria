<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

  <header class="container">
    <nav>
        <img src="imagens/camera.png" alt="Imagem da logo">
        <ul>
            <li>Home</li>
            <li class="bold">Galeria</li>
        </ul>
    </nav>

    <form>
        <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
        </div>
    </form>

    <img src="imagens/Alison.jpg" alt="">

  </header>

  <main>
    <div class="container">
      <h1>Galeria</h1>
      <section class="gallery">

        <figure class="card-fotos">
          <img src="imagens/unsplash_VS-WRkyuax4.jpg" alt="Workspace elétrica">

            <figcaption>
              <h2>Workspace elétrico</h2>
              <div class="tag"><span>TAG</span></div>
            </figcaption>
        </figure>

        <figure class="card-fotos">
          <img src="imagens/unsplash_yQnyP1g5zl4.jpg" alt="Dark and red">

            <figcaption>
              <h2>Dark and red</h2>
              <div class="tag"><span>TAG</span></div>
            </figcaption>
        </figure>

        <figure class="card-fotos">
          <img src="imagens/unsplash_LAY19dUD_ro.jpg" alt="Organização e grids">

            <figcaption>
              <h2>Organização e grids</h2>
              <div class="tag"><span>TAG</span></div>
            </figcaption>
        </figure>

        <figure class="card-fotos">
          <img src="imagens/unsplash_9856jObeogs.jpg" alt="Colméia">

            <figcaption>
              <h2>Colméia</h2>
              <div class="tag"><span>TAG</span></div>
            </figcaption>
        </figure>

        <figure class="card-fotos">
          <img src="imagens/unsplash_iwJscb2Ezsk.jpg" alt="Setup de escritor">

            <figcaption>
              <h2>Setup de escritor</h2>
              <div class="tag"><span>TAG</span></div>
            </figcaption>
        </figure>

        <figure class="card-fotos">
          <img src="imagens/unsplash_fwfobhsF1Kw.jpg" alt="Ergonomia e cores">

            <figcaption>
              <h2>Ergonomia e cores</h2>
              <div class="tag"><span>TAG</span></div>
            </figcaption>
        </figure>
        
        <figure class="card-fotos">
          <img src="imagens/unsplash_gvptKmonylk.jpg" alt="Show de luzes">

            <figcaption>
              <h2>Show de luzes</h2>
              <div class="tag"><span>TAG</span></div>
            </figcaption>
        </figure>

        <figure class="card-fotos">
          <img src="imagens/unsplash_d1Wj9qU5C-o.jpg" alt="Deep purple">

            <figcaption>
              <h2>Deep purple</h2>
              <div class="tag"><span>TAG</span></div>
            </figcaption>
        </figure>

        <figure class="card-fotos">
          <img src="imagens/unsplash_IMYU7kmPLwI.jpg" alt="Multi-Screen">

            <figcaption>
              <h2>Multi-Screen</h2>
              <div class="tag"><span>TAG</span></div>
            </figcaption>
        </figure>
      </section>
    </div>
  </main>

  <footer class="container">
    <p>© 2023 - Rocketseat Explorer</p>
  </footer>

</div>
</body>
</html>
